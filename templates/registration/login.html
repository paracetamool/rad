<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <script type="text/javascript" src="/static/jQuery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <main>
        <h1>Авторизация</h1>
        <form class="form-horizontal" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div style="margin-bottom: 2.5%;">
                {{ form.username }}
            </div>
            <div>
                {{ form.password }}
            </div>
            {% if form.get_user %}
            <div style="display: none;">
                {{ form.otp_device.label_tag }}
                {{ form.otp_device }}
            </div>
            <div style="display:flex; flex-direction:row; justify-content: space-between;">
                {{ form.otp_token }}
                <input type="submit" name="otp_challenge" value="Получить код" class="btn btn-primary" style="margin-left: 10px;"/>
            </div>
            {% endif %}

            <div class="form-actions">
                <input type="submit" value="Войти" class="btn btn-primary" />
            </div>
        </form>
    </main>
</body>
<script type="text/javascript" src="/static/js/login/events.js"></script>
</html>
