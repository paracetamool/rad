{% load static %}
{% block module_content %}

<link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">

<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/jquery.init.js' %}"></script>
<script type="text/javascript" src="{% static 'Chart.js-2.9.3/Chart.min.js' %}"></script>

<div style="display: flex; justify-content: flex-end; margin-top: 5px;">
    <button id="id_button_refresh_year" class="refresh-icon" style="-webkit-appearance: button; margin-right: 20px;" title="Обновить"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    <select id="id_select_type_user_year">
        <option value="Все">Все</option>
        {% for elem in module.user_type %}
        <option value="{{ elem }}">{{ elem }}</option>
        {% endfor %}
    </select>
</div>
<div style="margin-top: 1%;">
    <canvas id="year-traffic-chart" width="100%" height="40%"></canvas>
</div>
<div class="ajax-loader year">
    <div>
        <img src="{% static 'img/ajax-loader.gif'%}" alt="Подождите..."/> Подождите...
    </div>
</div>

<script type="text/javascript" src="{% static 'admin/custom/js/users-traffic/base.js'%}"></script>
<script type="text/javascript" src="{% static 'admin/custom/js/users-traffic/year_traffic.js'%}"></script>

{% endblock %}
